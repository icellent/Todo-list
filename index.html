<!DOCTYPE html>
<html>
<head>
    <title>代办列表(todo list)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
<div class="container">
    <p>
        <label for="new-task">增加任务</label>
        <input id="new-task" type="text">
        <button id="addTaskButton">增加</button>
    </p>

    <h3>代办</h3>
    <ul id="incomplete-tasks">
        <li><input type="checkbox">
            <label for="task1">待付费用</label>
            <input type="text" id="task1">
            <button class="edit">编辑</button>
            <button class="delete">删除</button>
        </li>

        <li class="editMode"><input type="checkbox">
            <label for="task2">去购物</label>
            <input type="text" value="去购物" id="task2">
            <button class="edit">编辑</button>
            <button class="delete">删除</button>
        </li>

    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
        <li><input type="checkbox" checked>
            <label for="intask1">看医生</label>
            <input type="text" id="intask1">
            <!--<button class="edit">编辑</button>-->
            <button class="delete">删除</button>
        </li>
    </ul>
</div>

<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
